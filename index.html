---
layout: default
---

<div id="backdrop">
  <div class="container">


    <div class="title">
      <h1>Harvard's First Open Data Catalog</h1>
    </div>

    <form action="/catalog/index.html" method="GET">
      <div class="input-group input-group-lg">
        <input type="text" id="catalog-search-text" class="form-control" name="q" placeholder="Search for Harvard open datasets">
        <span class="input-group-btn">
          <button class="btn btn-primary">
              <i class="fa fa-search"></i>
              Search
          </button>
      </span>
      </div>
    </form>
  </div>
</div>

<div class="container">
  {% for category in site.data.categories %}
      <p>{{ category.name }}
        <i class="fa fa-{{ category.icon}}"></i>
      </p>
  {% endfor %}
</div>
