---
layout: default

styles:
    - /css/homepage.css
---

<div id="backdrop">
  <div class="container">


    <div class="title">
      <h1 class="text-white text-shadow">Harvard's First Open Data Catalog</h1>
    </div>

    <form action="/catalog/index.html" method="GET">
      <div class="input-group input-group-lg">
        <input type="text" id="catalog-search-text" class="form-control" name="q" placeholder="Search for Harvard open datasets">
        <span class="input-group-btn">
          <button class="btn btn-primary">
              <i class="fa fa-search"></i>
              Search
          </button>
      </span>
      </div>
    </form>
  </div>
</div>

<br/>



<div class="container">
  <h2 class="page-header">Categories</h2>
  <div class="row">
      {% for category in site.data.categories %}
      <div class="col-xs-6 col-sm-3">
          <a href="/catalog/index.html?category={{ category.slug }}">
            <div class="panel panel-default">
              <div class="panel-body">
                <p class="text-center text-primary"><i class="fa fa-4x fa-{{ category.icon }}"></i></p>
                <h2 class="text-center lead">{{ category.name }}</h2>
              </div>
            </div>
          </a>
      </div>
      {% endfor %}
  </div>
</div>
