---
title: Submit
layout: default
permalink: /submit/
---
<div class="container">
    <h1 class="page-header centered">Submit a Dataset</h1>

    <div class="row">
      <div class="col-md-12">
        <p>
          Please submit any Harvard-related datasets that you'd like to add to the website! We will only use your contact information for verfication purposes.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form method="post" class="form-horizontal" action="https://formspree.io/harvardopendataproject@outlook.com">
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="dataset-title">Dataset Title:</label>
              <input type="text" class="form-control" id="dataset-title">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="dataset-link">Dataset Link:</label>
              <input type="text" class="form-control" id="dataset-link">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="dataset-cat">Dataset Category:</label>
              <select class="form-control" id="dataset-cat">
                <option>Academics</option>
                <option>Admissions</option>
                <option>Campus</option>
                <option>Faculty + Staff</option>
                <option>Finances</option>
                <option>Library</option>
                <option>Safety</option>
                <option>Student Life</option>
              </select>
            </div>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

</div>
