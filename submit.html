---
title: Submit
layout: default
permalink: /submit/
---
<div class="container">
    <h1 class="page-header centered">Submit a Dataset</h1>

    <div class="row">
      <div class="col-md-12">
        <p>
          Please submit any Harvard-related datasets that you'd like to add to the website! We will only use your contact information for verfication purposes.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form method="post" class="form-horizontal" action="https://formspree.io/harvardopendataproject@outlook.com">
          <div class="form-group row">
            <div class="col-xs-4">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-4">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-4">
              <label for="dataset">Link to dataset:</label>
              <input type="text" class="form-control" id="dataset">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

</div>
