<!--
  Person Card template
  the variable `person` from `site.data.people`
  and the variable `role` from `site.data.people` should exist
-->
<div class="media col-sm-6" style="padding: 5px; margin-top: 0px">
  <div class="panel panel-default" style="padding: 10px">
    <div class="media-left">
      <a href=
        "{% if member.member_id %}
            /member/{{ member.member_id }}
          {% endif %}
        "
      >
          <img src="{{ member.img_url if member.img_url != None and member.img_url != '' else '/static/img/people/generic.jpg'}}" class="media-object img-circle" alt="{{ member.full_name }}" style="width: 64px;" />
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ member.full_name }}</h4>
      <h5>
        <div class="row">
          <div class="col-sm-6">
            {{ role.title }}
          </div>
          <div class="col-sm-6">
            {{ member.house }} {{ member.year }}
          </div>
        </div>
      </h5>
      {{ member.description }}
    </div>
  </div>
</div>
