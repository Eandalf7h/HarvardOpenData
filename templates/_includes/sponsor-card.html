<!--
  Sponsor Card template
  the variable `sponsor` should exist
-->
<div class="media {% if is_index %}{% else %}col-sm-6{% endif %} rounded" style="padding: 0.5em; margin: 0em;">
    <div style="padding: 1em; background-color: #eeeeee; border-radius: 5px;">
      <div class="media-left">
        <a href="{{ sponsor.external_url }}" target="_blank"
        >
            <img src="{{ sponsor.img_url if sponsor.img_url != None and sponsor.img_url != '' else '/static/img/people/generic.jpg'}}" class="media-object img-rounded" alt="{{ sponsor.name }}" style="width: 64px;" />
        </a>
      </div>
      <div class="media-body">
        <a href="{{ sponsor.external_url }}" target = "_blank">
            <h4 class="media-heading" style="margin-top: 0em;">{{ sponsor.name }}</h4>
        </a>
        {% if sponsor.industry %}
            {% if sponsor.careers_url %}
            <h6 style="margin: 0em 0em 0em 0em;">{{ sponsor.industry.upper() }}, <a href = "{{ sponsor.careers_url }}" target = "_blank">CAREERS</a></h6>
            {% else %}
            <h6 style="margin: 0em 0em 0em 0em;">{{ sponsor.industry.upper() }}</h6>
            {% endif %}
        {% endif %}
        {{ sponsor.description }}
      </div>
    </div>
  </div>
