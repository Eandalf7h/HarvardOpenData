<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% if title %} {{ title }} | {% elif page.title %} {{ page.title }} | {% endif %}{{site.main.title}}
        </title>
        <meta name="description" content="{{ site.description }}">
        {# <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}"> #}
        
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        
        <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootswatch/bootstrap.min.css">
        <link rel="stylesheet" href="/static/assets/font-awesome-4.7.0/css/font-awesome.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/main.css">
        
        <!-- Custom styles for each page -->
        {% for style in page.styles %}
            <link rel="stylesheet" href="{{style}}">
        {% endfor %}
        
        <link rel="icon" type="image/png" href="/static/img/squarelogo.png">
        
        {% block custom_meta %}{% endblock custom_meta %}
    </head>

    <body>

        {% include '_includes/header.html' %}

        <div id="main-container">
            {% block content %}
            {% endblock %}
        </div>

        {% include '_includes/footer.html' %}

        {% block custom_scripts %}{% endblock %}
        {% include '_includes/scripts.html' %}

    </body>
</html>
